name: "get-SARI-data"
on:
  workflow_dispatch:
  schedule:
    - cron: "0 9,17 * * *"   

jobs:
  get-SARI-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    
    - name: Setup R
      uses: r-lib/actions/setup-r@v2
#       with:
#           r-version: 4.1.0
       
        
    - name: Get latest SARI data
      run: Rscript ./code/get_weekly_sari_data.R
        
    - name: Commit files
      env:
        AUTH: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git remote rm origin
        git remote add origin https://${AUTH}@github.com/KITmetricslab/RESPINOW-Data.git > /dev/null 2>&1
        git pull origin main
        git add --all
        git commit --allow-empty -m "Update SARI data"
        
    - name: Push changes
      run: |
        git push --quiet --set-upstream origin HEAD:main
        echo "pushed to github"
